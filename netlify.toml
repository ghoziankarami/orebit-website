# Netlify Configuration for Orbit Geological Solutions
# Optimized for Performance & SEO

[build]
  command = ""
  publish = "_site"
  environment = { NODE_VERSION = "18" }

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# Security and Performance Headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    X-DNS-Prefetch-Control = "on"
    Cache-Control = "public, max-age=0, must-revalidate"

# Static Assets Caching
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# RSS Feed
[[headers]]
  for = "/blog/index.xml"
  [headers.values]
    Content-Type = "application/rss+xml; charset=utf-8"
    Cache-Control = "public, max-age=3600"

# Product Redirects
[[redirects]]
  from = "/geodataviz"
  to = "https://geodataviz.shinyapps.io/geodataviz/"
  status = 302
  force = false

[[redirects]]
  from = "/demo"
  to = "https://geodataviz.shinyapps.io/geodataviz/"
  status = 302
  force = false

# Social Media Redirects
[[redirects]]
  from = "/github"
  to = "https://github.com/ghoziankarami"
  status = 302
  force = false

[[redirects]]
  from = "/linkedin"
  to = "https://www.linkedin.com/in/ghoziankarami/"
  status = 302
  force = false

# Contact Redirects
[[redirects]]
  from = "/contact"
  to = "mailto:orebit.id@gmail.com"
  status = 302
  force = false

# Legacy URL Redirects
[[redirects]]
  from = "/old-blog/*"
  to = "/blog/:splat"
  status = 301

# Force Primary Domain
[[redirects]]
  from = "https://orebit.netlify.app/*"
  to = "https://orebit.id/:splat"
  status = 301
  force = true

# 404 Handling
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Functions
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

# Sitemap Plugin
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "_site"
    exclude = [
      "/**/admin/**",
      "/**/.quarto/**"
    ]

# Environment Settings
[context.production.environment]
  NODE_ENV = "production"
  HUGO_ENV = "production"

[context.branch-deploy]
  command = ""
  publish = "_site"

[context.branch-deploy.environment]
  NODE_ENV = "development"

[context.deploy-preview]
  command = ""
  publish = "_site"

[context.dev]
  command = "quarto preview"
  port = 4200
  publish = "_site"
  targetPort = 4200