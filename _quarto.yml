format:
  html:
    theme: 
      - cosmo
      - theme.scss
    css: 
      - styles.css
    # Performance optimizations
    html-math-method: katex
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-depth: 3
    toc-expand: 2
    smooth-scroll: true
    # Mobile optimizations
    page-layout: article
    grid:
      sidebar-width: 280px
      body-width: 900px
      margin-width: 250px
    # Social sharing
    twitter-card: true
    # Accessibility
    lang: id-ID
    # Performance
    self-contained: false
    embed-resources: false